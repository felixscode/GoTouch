# GoTouch Configuration - OpenAI GPT
# For use with OpenAI's GPT models
# Set GOTOUCH_LLM_API_KEY environment variable with your OpenAI API key

text:
  source: llm
  llm:
    provider: openai
    model: gpt-4  # or gpt-3.5-turbo, gpt-4-turbo
    api_base: ""  # Leave empty for default, or use Azure OpenAI endpoint
    pregenerate_threshold: 20
    fallback_to_dummy: true
    timeout_seconds: 5
    max_retries: 1

ui:
  theme: default

stats:
  file_dir: ~/.local/share/gotouch/user_stats.json
